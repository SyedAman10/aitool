<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom Assistant</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include marked.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="popup-container">
      <div id="chat-box" class="card">
          <h3 class="card-title">Teaching Assistant</h3>
          <div id="response-container">
            <div id="response" class="card-response">
              <div id="loading-indicator" style="display: none;">Loading...</div>
            </div>
          </div>
           <div class="input-area">
            <input type="text" id="user-question" class="card-input" placeholder="Ask your question...">
            <button id="submit-question" class="card-button">Submit</button>
           </div>
      </div>
    </div>
  <script src="popup.js"></script>
</body>
</html>
